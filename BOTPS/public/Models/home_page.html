                <div class="pt-5">

            </div>

            <!-- logo -->
            <div class="pl-28">

            <div class="flex space-x-4 pt-5 pr-5">

        </div>

        <!-- contents -->
        <div class="h-screen">
            <div class="flex justify-center pt-24">

            </div>

            <div class="flex pl-64 pt-16">

            <div class="flex space-x-4 pt-9 carousel">
                <img src="/Models/r35.jpeg" alt="" width="300" height="400" class="ml-16 border-2">

        </div>

        <!-- copyrigth -->
        <div class="bg-slate-500 flex justify-center place-self-end">
            <img src="skins/logo_2.png" id="logo_2" />

        </div>
    </div>

    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/slick.min.js"></script>

    <script>
        $('.carousel').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    </script>
